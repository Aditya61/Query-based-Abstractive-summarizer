<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Document Summarizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #001f0f, #003f2d);
      color: #f0fff0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(0, 64, 32, 0.8);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.3);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #aefbad;
    }

    input[type="file"],
    input[type="text"],
    select {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #112;
      color: #f0fff0;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #38a450;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2d8a44;
    }

    pre {
      margin-top: 20px;
      background: rgba(0, 32, 16, 0.7);
      padding: 20px;
      border-radius: 10px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #d8ffd8;
    }

    #loading {
      margin-top: 10px;
      font-style: italic;
      color: #aefbad;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Multi-Document Query Summarizer</h2>
    <form id="upload-form">
      <input type="file" name="files" id="files" multiple accept=".pdf,.docx">
      <input type="text" name="query" id="query" placeholder="Enter your query here...">
      <select name="engine" id="engine">
        <option value="t5">Use T5 Model</option>
        <option value="ollama">Use Ollama (tinyllama)</option>
      </select>
      <button type="submit">Summarize</button>
    </form>
    <div id="loading" style="display: none;">ðŸ”„ Summarizing, please wait...</div>
    <pre id="output">Awaiting results...</pre>
  </div>

  <script>
    document.getElementById('upload-form').onsubmit = async function (e) {
      e.preventDefault();

      const formData = new FormData();
      const files = document.getElementById('files').files;
      const query = document.getElementById('query').value;
      const engine = document.getElementById('engine').value;

      for (let file of files) {
        formData.append('files', file);
      }

      formData.append('query', query);
      formData.append('engine', engine);

      document.getElementById('loading').style.display = 'block';
      document.getElementById('output').textContent = '';

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        document.getElementById('output').textContent = result.summary || "No summary returned.";
      } catch (err) {
        document.getElementById('output').textContent = 'Error: ' + err.message;
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    };
  </script>
</body>
</html>
